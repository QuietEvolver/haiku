<!DOCTYPE html>
<html>
  <head>
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Your Haiku Checker</h1>
      </div>
      <form id = "haiku-form">
        <!-- nested inputs save on divs is all -->
      <label for="first-line"> Input Haiku's First Line: <input id='first-line"' type="text" name = "first-line" required></label>

      <label for="second-line"> Input Haiku Second Line: <input id='second-line' type="text" name = "second-line" required></label>

      <label for="third-line"> Input Haiku Third Line: <input id='third-line' type="text" name = "third-line" required></label>

      <input id='button-submit' type="submit" value="Submit">
      </form>

      <div id="haiku-display">
      <p id="return-first-line-value"></p>
      <p id="return-second-line-value"></p>
      <p id="return-third-line-value"></p>
      <!-- <p id="return-haiku-poem"></p> -->
      </div>
  </body>
</html>
